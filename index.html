<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SHARTIME - Plataforma de actividades, retos y juegos interactivos para jóvenes.">
    <title>SHARTIME - Landing Page Moderna</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo-button" aria-label="Inicio SHARTIME" tabindex="0">
                <!-- Logo SVG insertado directamente -->
                <span class="logo-svg" aria-hidden="true">
                    <svg width="40" height="40" viewBox="0 0 90 90" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="30" cy="45" r="18" fill="#FF9800" opacity="0.85"/>
                        <circle cx="60" cy="45" r="12" fill="#FFC107" opacity="0.85"/>
                        <circle cx="45" cy="45" r="8" fill="#fff" stroke="#FF9800" stroke-width="2"/>
                        <path d="M38 54 Q45 60 52 54" stroke="#FF9800" stroke-width="2" fill="none"/>
                    </svg>
                </span>
                <span class="logo-text">SHARTIME</span>
            </a>
            <div class="title-block">
                <h1>SHARTIME</h1>
                <p class="slogan">Tu eslogan aquí</p>
                <p class="about-us">Quienes somos</p>
            </div>
        </div>
    </header>

    <main id="main-content" role="main">
        <div id="grid-container" class="grid-container" aria-label="Menú principal">
            <div class="grid-item" data-page="actividades" tabindex="0" role="button" aria-pressed="false">Actividades</div>
            <div class="grid-item" data-page="ruleta" tabindex="0" role="button" aria-pressed="false">Ruleta</div>
            <div class="grid-item" data-page="logros" tabindex="0" role="button" aria-pressed="false">Logros</div>
            <div class="grid-item" data-page="clasificacion" tabindex="0" role="button" aria-pressed="false">Clasificación</div>
            <div class="grid-item" data-page="actividades semanales" tabindex="0" role="button" aria-pressed="false">Actividades semanales</div>
            <div class="grid-item" data-page="mini guía (200€)" tabindex="0" role="button" aria-pressed="false">Mini guía (200€)</div>
        </div>

        <div id="activities-container" class="hidden" aria-live="polite">
            <!-- El contenido del menú se genera dinámicamente desde script.js -->
        </div>
    </main>
